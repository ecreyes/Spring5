<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container">
    <h1 th:text="${titulo}"></h1>
    <hr>
    <div>
        <form th:action="@{/clientes}" th:object="${cliente}" method="post">
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorclass="'form-control is-invalid'">
                    <small class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" th:errorclass="'form-control is-invalid'">
                    <small class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email"  class="form-control" id="email" th:field="*{email}" th:errorclass="'form-control is-invalid'">
                    <small class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="fecha" th:field="*{createAt}" placeholder="YYYY-MM-DD" th:errorclass="'form-control is-invalid'">
                    <small class="invalid-feedback" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" ></small>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary float-right" th:text="${btnForm}"></button>
        </form>
    </div>
</div>
<div th:replace="layout/layout :: scripts"></div>
</body>
</html>
