<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">
        <img th:src="@{/img/logo.png}" width="30" height="30" alt="Logo de spring">
        Spring Boot
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Inicio</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/clientes}">Clientes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 th:text="${titulo}"></h1>
    <hr>
    <div>
        <form th:action="@{/clientes}" th:object="${cliente}" method="post">
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:errorclass="'form-control is-invalid'">
                    <small class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" th:errorclass="'form-control is-invalid'">
                    <small class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email"  class="form-control" id="email" th:field="*{email}" th:errorclass="'form-control is-invalid'">
                    <small class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="fecha" th:field="*{createAt}" placeholder="YYYY-MM-DD" th:errorclass="'form-control is-invalid'">
                    <small class="invalid-feedback" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" ></small>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary float-right" th:text="${btnForm}"></button>
            <input type="hidden" th:field="*{id}">
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
